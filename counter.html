<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Counter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="counter-card">
            <h1>Counter</h1>
            <div class="value-display">
                <span id="value">0</span>
            </div>
            <div class="buttons">
                <button id="less" onclick="less()" class="btn decrease">
                    <span class="btn-text">-</span>
                </button>
                <button id="reset" onclick="reset()" class="btn reset">
                    <span class="btn-text">Reset</span>
                </button>
                <button id="more" onclick="more()" class="btn increase">
                    <span class="btn-text">+</span>
                </button>
            </div>
        </div>
    </div>
    <script src="counter.js"></script>
</body>
</html>
