<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guesser Game</title>
    <link rel="stylesheet" href="number.css">
</head>
<body>
    <div class="container">
        <h1>Number Guesser</h1>
        <div class="game-setup" id="setup">
            <div class="input-group">
                <label for="min">Minimum Number:</label>
                <input type="number" id="min" placeholder="Enter minimum number">
            </div>
            <div class="input-group">
                <label for="max">Maximum Number:</label>
                <input type="number" id="max" placeholder="Enter maximum number">
            </div>
            <button id="start-game">Start Game</button>
        </div>
        
        <div class="game-play" id="gameplay" style="display: none;">
            <p id="range-info"></p>
            <div class="input-group">
                <label for="guess">Your Guess:</label>
                <input type="number" id="guess" placeholder="Enter your guess">
            </div>
            <button id="submit-guess">Submit Guess</button>
            <p id="message" class="message"></p>
            <p id="attempts" class="attempts">Attempts: 0</p>
            <button id="reset-game" class="reset">Reset Game</button>
        </div>
    </div>
    <script src="number.js"></script>
</body>
</html>
